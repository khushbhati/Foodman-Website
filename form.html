<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodMan | Login & Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* ===== LOGIN & SIGNUP FORM ===== */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #fff8f3, #ffe7d3);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .auth-container {
      width: 400px;
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .auth-header h2 {
      color: var(--primary-color, #fc7f09);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      color: #777;
      font-size: 0.9rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: transform 0.5s ease;
    }

    input {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
    }

    input:focus {
      border-color: var(--primary-color, #fc7f09);
    }

    .btn {
      background: var(--primary-color, #fc7f09);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: var(--primary-color-dark, #db6e09);
    }

    .toggle-text {
      text-align: center;
      margin-top: 1rem;
      color: #555;
      font-size: 0.9rem;
    }

    .toggle-text span {
      color: var(--primary-color, #fc7f09);
      cursor: pointer;
      font-weight: 600;
    }

    /* Animation for switching forms */
    .form-wrapper {
      display: flex;
      width: 200%;
      transform: translateX(0);
    }

    .form-wrapper.active {
      transform: translateX(-50%);
    }

    .form-box {
      width: 50%;
      padding: 0 1rem;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .auth-container {
        width: 90%;
        padding: 1.5rem;
      }
      .auth-header h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-header">
      <h2 id="form-title">Login</h2>
      <p>Welcome back! Please login to your account</p>
    </div>

    <div class="form-wrapper" id="formWrapper">
      <!-- Login Form -->
      <div class="form-box" id="loginForm">
        <form onsubmit="return handleLogin(event)">
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input type="password" id="loginPassword" placeholder="Password" required />
          <button class="btn" type="submit">Login</button>
        </form>
      </div>

      <!-- Signup Form -->
      <div class="form-box" id="signupForm">
        <form onsubmit="return handleSignup(event)">
          <input type="text" id="signupName" placeholder="Full Name" required />
          <input type="email" id="signupEmail" placeholder="Email" required />
          <input type="password" id="signupPassword" placeholder="Password" required />
          <button class="btn" type="submit">Sign Up</button>
        </form>
      </div>
    </div>

    <div class="toggle-text" id="toggleText">
      Don’t have an account? <span onclick="toggleForms()">Sign up</span>
    </div>
  </div>

  <script>
    // ====== SHOW LOGIN & SIGNUP FORM ======
function setupAuthModal() {
  const getStartedBtn = document.querySelector(".header__btn .btn"); // Your "Get Started" button
  const authModal = document.getElementById("authModal"); // The form modal
  const closeModal = document.getElementById("closeModal");
  const formWrapper = document.getElementById("formWrapper");
  const formTitle = document.getElementById("form-title");
  const toggleText = document.getElementById("toggleText");

  // Show modal when "Get Started" is clicked
  getStartedBtn.addEventListener("click", () => {
    authModal.classList.add("active");
  });

  // Close modal when "X" is clicked
  closeModal.addEventListener("click", () => {
    authModal.classList.remove("active");
  });

  // Close modal when user clicks outside
  window.addEventListener("click", (e) => {
    if (e.target === authModal) {
      authModal.classList.remove("active");
    }
  });

  // Switch between login ↔ signup
  window.toggleForms = function () {
    formWrapper.classList.toggle("active");
    if (formWrapper.classList.contains("active")) {
      formTitle.textContent = "Sign Up";
      toggleText.innerHTML = `Already have an account? <span onclick="toggleForms()">Login</span>`;
    } else {
      formTitle.textContent = "Login";
      toggleText.innerHTML = `Don’t have an account? <span onclick="toggleForms()">Sign up</span>`;
    }
  };
}

// Call the function after DOM loads
document.addEventListener("DOMContentLoaded", setupAuthModal);

    const formWrapper = document.getElementById("formWrapper");
    const formTitle = document.getElementById("form-title");
    const toggleText = document.getElementById("toggleText");

    function toggleForms() {
      formWrapper.classList.toggle("active");

      if (formWrapper.classList.contains("active")) {
        formTitle.textContent = "Sign Up";
        toggleText.innerHTML = `Already have an account? <span onclick="toggleForms()">Login</span>`;
      } else {
        formTitle.textContent = "Login";
        toggleText.innerHTML = `Don’t have an account? <span onclick="toggleForms()">Sign up</span>`;
      }
    }

    // ---- Local Storage Logic ----
    function handleSignup(event) {
      event.preventDefault();
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      const user = { name, email, password };
      localStorage.setItem("foodman_user", JSON.stringify(user));
      alert("Signup successful! Please login.");
      toggleForms();
      return false;
    }

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const storedUser = JSON.parse(localStorage.getItem("foodman_user"));
      if (storedUser && storedUser.email === email && storedUser.password === password) {
        alert(`Welcome back, ${storedUser.name}!`);
        window.location.href = "index.html"; // Redirect to homepage
      } else {
        alert("Invalid email or password!");
      }
      return false;
    }
  </script>
</body>
</html>
